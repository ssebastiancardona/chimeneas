<!DOCTYPE html>
<html>
  <head>
    <title>Chimenea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav">
      <h1>Control de Chimenea</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> Encendido Chimenea</p>
          <p>
            <a href="on"><button class="button-on">Bajo</button></a>
            <a href="onAlt"><button class="button-on">Alto</button></a>
            <a href="off"><button class="button-off">OFF</button></a>
          </p>
          <p class="state">Estado: %STATE%</p>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i>Temporizador</p>
          <p>
            <form action="/time">
              Tiempo en minutos <input type="text" name="input1">
              <input href="on" type="submit" value="Enviar">
            </form>
          </p>
          <p class="state">Tiempo restante: %CONTEO%</p>
        </div>
      </div>
    </div>
  </body>
</html>
